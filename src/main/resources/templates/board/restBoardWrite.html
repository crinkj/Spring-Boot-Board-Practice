<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>board</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container" style="width:80%;">
	    <h2>게시글 등록</h2>
	    <!-- 여기 -->
	    <form id="frm" name="frm" method="post" action="/board/write" enctype="multipart/form-data">
	    	<table class="board_detail">
	    		<tr>
	    			<td>제목</td>
	    			<td><input type="text" id="title" name="title" style="width:606px;margin-left:5%;"/></td>
	    		</tr>
	    		<tr>
	    			<td>내용</td>
	    			<td colspan="2">
	    			
		    			<textarea id="contents" name="contents"  style="margin-left: 5%;width: 606px; height: 206px;margin-top: 10px;"></textarea>
	    			</td>
	    		</tr>
	    	</table>
	    	<br>
	    	<input type="file" id="files" name="files" multiple="multiple"> <br>
	    	<input type="submit" id="submit" value="저장" class="btn" style="width:10%;"> 
	    </form>
    </div>
</body>
</html>
