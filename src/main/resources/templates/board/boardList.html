<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>board</title>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h2>게시판 목록</h2>
		<table class="board_list">
			<colgroup>
				<col width="15%"/>
				<col width="*"/>
				<col width="15%"/>
				<col width="20%"/>
			<thead>
				<tr>
					<th scope="col" class="form-control">글번호</th>
					<th scope="col" class="form-control">제목</th>
					<th scope="col" class="form-control">조회수</th>
					<th scope="col" class="form-control">작성일</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${#lists.size(list)} > 0" th:each="list:${list}">
					<td th:text="${list.boardIdx}"></td>
					<td class="title">
						<a href="/board/openBoardDetail.do?board_idx="
						   th:attrappend="href=${list.boardIdx}"
						   th:text="${list.title}"></a></td>
					<td th:text="${list.hitCnt}"></td>
					<td th:text="${list.createdDatetime}"></td>
				</tr>
				<tr th:unless="${#lists.size(list)} > 0 ">	 
					<td colspan="4">조회된 결과가 없습니다.</td>
				</tr>
			</tbody>
		</table>
		<a href="/board/openBoardWrite.do" class="btn">글 쓰기</a>
	</div>

</body>
</html>
