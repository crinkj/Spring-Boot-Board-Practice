<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>boardDetail</title>
	<link rel="stylesheet" th:href="@{/css/style.css}"></link>
</head>
<body>
	<div class="container">
		<h2> 게시판 상세 화면</h2>
		<form id="frm" method="post"></form>
		<table class="board_detail">
			<colgroup>
				<col width="15%"/>
				<col width="*"/>
				<col width="15%"/>
				<col width="20%"/>
			</colgroup>
			<caption>게시글 상세내용</caption>
			<tbody>
				<tr>
					<th scope="row">글번호</th>
					<td th:text="${board.boardIdx}"></td> 
					<th scope="row">조회수</th>
					<td th:text="${board.hitCnt}"></td>
				</tr>
				<tr>
					<th scope="row">작성자</th>
					<td th:text="${board.creatorId}"></td>
					<th scope="row">작성일</th>
					<td th:text="${board.createdDatetime}"></td>
				</tr>
				<tr>
					<th scope="row">제목</th>
						<td colspan="3"><input type="text" id="Title" name="title" th:value="${board.title}"/></td>
				</tr>
				<tr>
					<td colspan="4" class="view_text">
						<textarea title="내용" id="contents" name="contents" th:text="${board.contents}"></textarea>
					</td>
				</tr>
			</tbody>
		</table>
		<input type="hidden" name="boardIdx" th:value="${board.boardIdx}">
	</form>
	
	<input type="button" id="list" value="목록으로">
	<input type="button" id="edit" value="수정하기">
	<input type="button" id="delete" value="삭제하기">>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			
			$("#list").on("click", function(){
				location.href="openBoardList.do";
			});
			
			$("#edit").on("click", function(){
				var frm = $("#frm")[0];
				frm.action = "updateBoard.do";
				frm.submit();
				});
			
			$("#delete").on("click", function(){
				var frm = $("#frm")[0];
				frm.action= "deletedBoard.do"
				frm.submit();
			});
			
		});
	</script>
</body>
</html>
